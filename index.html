<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bank.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="login-box">
        <h1 class="text-center">Welcome to your bank!</h1>
        <div class="box-element">
            <h3>Login</h3>
            <br>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDiposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$2300</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="box-element">
                    <h2>Diposit</h2>
                    <br>
                    <input type="number" id="dipositAmount" class="form-control"
                        placeholder="$ amount you want to diposit.">
                    <br>
                    <button id="addDiposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box-element">
                    <h2>Withdraw</h2>
                    <br>
                    <input type="number" class="form-control" placeholder="$ amount you want to withdraw.">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>





    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginAria = document.getElementById('login-box');
            loginAria.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // diposit button event handler
        const dipositBtn = document.getElementById('addDiposit');
        dipositBtn.addEventListener('click', function () {
            const dipositAmount = document.getElementById('dipositAmount').value;
            const dipositNumber = parseFloat('dipositAmount');

            const currentDiposit = document.getElementById('currentDiposit').Value;
            const currentDipositNumber = parseFloat(currentDiposit);
            const totalDiposit = dipositNumber + currentDipositNumber;
            console.log(totalDiposit);
            // document.getElementById('currentDiposit').innerValue = totalDiposit;
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
